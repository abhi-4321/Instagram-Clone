openapi: 3.0.0
info:
  title: Instagram Clone
  version: 1.0.0
  description: This is a REST API application made with Express
  license:
    name: Licensed Under MIT
    url: "https://spdx.org/licenses/MIT.html"
  contact:
    name: Abhinav Mahalwal
    url: "https://jsonplaceholder.typicode.com"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:

  # Auth
  # Controller

  # Login
  /auth/login:
    post:
      description: Authenticates a user and returns a JWT token.
      tags:
        - Auth Controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "newuser"
                  description: "The username of the user."
                password:
                  type: string
                  example: "password123"
                  description: "The password of the user."
              required:
                - username
                - password
      responses:
        201:
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login successful"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        401:
          description: Invalid username or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid username or password"
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid Username or password"
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to login"
                  details:
                    type: string

  # Register
  /auth/register:
    post:
      description: Registers a new user, hashes the password, and returns a JWT token.
      tags:
        - Auth Controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "newuser"
                  description: "The username of the user."
                password:
                  type: string
                  example: "password123"
                  description: "The password for the user."
              required:
                - username
                - password
      responses:
        201:
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: "newuser"
                      highlights:
                        type: array
                        items:
                          type: string
                        example: [ ]
                      posts:
                        type: array
                        items:
                          type: string
                        example: [ ]
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        400:
          description: Username already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Username already exists"
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to create user"
                  details:
                    type: string

  # User
  # Controller

  # Get following List of User
  /user/followingList:
    get:
      description: Get the following list of user.
      security:
        - BearerAuth: [ ]
      tags:
        - User Controller
      responses:
        200:
          description: Following List retrieved successfully.
        404:
          description: User not found.
        500:
          description: Internal server error.

  # Get followers List of user
  /user/followersList:
    get:
      description: Get the followers list of user.
      security:
        - BearerAuth: [ ]
      tags:
        - User Controller
      responses:
        200:
          description: Followers List retrieved successfully.
        404:
          description: User not found.
        500:
          description: Internal server error.

  # Change visibility of account
  /user/changeVisibility:
    patch:
      description: Change the visibility of a user account
      security:
        - BearerAuth: [ ]
      tags:
        - User Controller
      responses:
        200:
          description: Success response when visibility is toggled.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Account set to public"
        404:
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"
        500:
          description: Server error while changing visibility.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to change visibility"
                  details:
                    type: object
                    example: { }

  /user:
    # Get user details by ID
    get:
      tags:
        - User Controller
      description: Get user details by ID.
      security:
        - BearerAuth: [ ]
      responses:
        200:
          description: User details retrieved successfully.
        404:
          description: User not found.
        500:
          description: Internal server error.

    # Delete user by ID
    delete:
      tags:
        - User Controller
      description: Delete a user by their user ID, along with their posts and highlights.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user to be deleted.
          schema:
            type: integer
      responses:
        200:
          description: User deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
        404:
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to delete user"
                  details:
                    type: string
                    example: "Detailed error message here."

  /user/list:
    # Get all users
    get:
      tags:
        - User Controller
      description: Retrieve all users.
      security:
        - BearerAuth: [ ]
      responses:
        200:
          description: Successfully retrieved all users.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of the user.
                      example: "12345"
                    username:
                      type: string
                      description: The username of the user.
                      example: "johndoe"
                    profileImageUrl:
                      type: string
                      description: Signed URL for the user's profile image.
                      example: "https://example.com/signed-url"
                    posts:
                      type: array
                      description: List of posts created by the user.
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Unique ID of the post.
                            example: "post123"
                          postUrl:
                            type: string
                            description: Signed URL for the post.
                            example: "https://example.com/signed-post-url"
                          comments:
                            type: array
                            description: List of comments on the post.
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: Unique ID of the comment.
                                  example: "comment123"
                                text:
                                  type: string
                                  description: The comment text.
                                  example: "Nice post!"
                          commentsCount:
                            type: string
                            description: Number of comments on the post.
                            example: "10"
                    postsCount:
                      type: string
                      description: Number of posts by the user.
                      example: "5"
                    highlights:
                      type: array
                      description: List of highlights created by the user.
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Unique ID of the highlight.
                            example: "highlight123"
                          highlightUrl:
                            type: string
                            description: Signed URL for the highlight.
                            example: "https://example.com/signed-highlight-url"
                    followersCount:
                      type: string
                      description: Number of followers for the user.
                      example: "100"
                    followingCount:
                      type: string
                      description: Number of users the user is following.
                      example: "50"
        500:
          description: Failed to fetch users due to an internal error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message.
                    example: "Failed to fetch users"
                  details:
                    type: object
                    description: Detailed error information.

  # Change Password
  /user/changePassword:
    put:
      tags:
        - User Controller
      description: Change password of user.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: test@123.
      responses:
        201:
          description: Password changed successfully.
        500:
          description: Internal server error.

  # Update user details
  /user/details:
    put:
      tags:
        - User Controller
      description: Update user details.
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  required: false
                  example: John Doe
                bio:
                  type: string
                  required: false
                  example: Travel enthusiast.
                username:
                  type: string
                  required: false
                  example: zufu.kid
      responses:
        201:
          description: User details updated successfully.
        500:
          description: Internal server error.

  # Upload profile image
  /user/profileImage:
    put:
      tags:
        - User Controller
      description: Upload and update a user's profile image.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user whose profile image will be updated.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The profile image file to upload.
      responses:
        200:
          description: Profile picture updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile picture updated"
        400:
          description: Bad request if no file is uploaded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bad Request"
        404:
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"
        500:
          description: Internal server error if the image upload or update fails.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to upload image"
                  details:
                    type: string
                    example: "Detailed error message here."

  # Follow/Unfollow user
  /user/follow/{followedTo}:
    post:
      tags:
        - User Controller
      description: Follow or unfollow a user. If already following, it will unfollow, otherwise, it will follow.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: followedTo
          in: path
          required: true
          description: The ID of the user who is being followed or unfollowed.
          schema:
            type: integer
      responses:
        200:
          description: The user has been followed or unfollowed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User 123 is now following User 456"
        404:
          description: One or both users not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unknown error occurred"

  # Highlight
  # Controller


  /highlight:
    # Get all highlights by user
    get:
      tags:
        - Highlight Controller
      description: Retrieve all highlights for a user.
      security:
        - BearerAuth: [ ]
      responses:
        200:
          description: Highlights retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    userId:
                      type: integer
                      example: 123
                    highlightUrl:
                      type: string
                      example: "https://example.com/highlight.jpg"
                    title:
                      type: string
                      example: "Vacation Highlights"
        404:
          description: User not found or no highlights available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to fetch highlights"


    # Create a new highlight
    post:
      tags:
        - Highlight Controller
      description: Upload a new highlight image for a user.
      security:
        - BearerAuth: [ ]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Vacation Highlights"
                image:
                  type: string
                  format: binary
      responses:
        200:
          description: Highlight created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Highlight created successfully"
        400:
          description: Bad request (missing body or file).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bad Request"
        404:
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to upload image"

  /highlight/{highlightId}:

    # Delete highlight by ID
    delete:
      tags:
        - Highlight Controller
      description: Delete a specific highlight of a user.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: highlightId
          in: path
          required: true
          description: The ID of the highlight to be deleted.
          schema:
            type: integer
      responses:
        200:
          description: Highlight deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Highlight deleted"
        404:
          description: Highlight not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Highlight not found"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unknown error occurred"

    # Get highlight by ID
    get:
      tags:
        - Highlight Controller
      description: Retrieve a specific highlight of a user.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: highlightId
          in: path
          required: true
          description: The ID of the highlight to retrieve.
          schema:
            type: integer
      responses:
        200:
          description: Highlight retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 456
                  userId:
                    type: integer
                    example: 123
                  highlightUrl:
                    type: string
                    example: "https://example.com/highlight.jpg"
                  title:
                    type: string
                    example: "Vacation Highlights"
        404:
          description: Highlight not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Highlight not found"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to fetch highlight"

  # Story
  # Controller

  # Like a story
  /story/like/{storyId}:
    post:
      description: Like or unlike a story
      security:
        - BearerAuth : []
      tags:
        - Story Controller
      parameters:
        - in: path
          name: storyId
          schema:
            type: integer
          required: true
          description: ID of the story to like/unlike
      responses:
        '200':
          description: Story liked/unliked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Liked
        '404':
          description: Story not found
        '500':
          description: Failed to like/unlike story


  /story:
    # Create a new story
    post:
      description: Create a new story
      security:
        - BearerAuth: [ ]
      tags:
        - Story Controller
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '201':
          description: Story created successfully
        '400':
          description: Bad request
        '404':
          description: User not found
        '500':
          description: Failed to create story

    # Get display users
    get:
      description: Get display users
      security:
        - BearerAuth: [ ]
      tags:
        - Story Controller
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                example: [1,2,3]
        '500':
          description: Failed to fetch stories


  /story/{userId}:
    # Get stories by user
    get:
      description: Get user stories
      security:
        - BearerAuth: [ ]
      tags:
        - Story Controller
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: ID of the user to retrieve stories
      responses:
        '200':
          description: Stories retrieved successfully
        '400':
          description: Stories retrieved unsuccessfully
        '404':
          description: No story found
        '500':
          description: Failed to fetch stories

  /story/{storyId}:
    # Delete a story
    delete:
      description: Delete a story
      security:
        - BearerAuth: [ ]
      tags:
        - Story Controller
      parameters:
        - in: path
          name: storyId
          schema:
            type: integer
          required: true
          description: ID of the story to delete
      responses:
        '200':
          description: Story deleted successfully
        '404':
          description: Story not found
        '500':
          description: Failed to delete story

  # Post
  # Controller

  #Like/Unlike a comment
  /post/likeComment/{commentId}:
    post:
      description: Like or unlike a comment
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the comment being liked or unliked.
      responses:
        200:
          description: Comment liked or unliked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Liked"
        404:
          description: Comment not found
        500:
          description: Server error

  /post/comment/{postId}:
    post:
      description: Add a comment to a post
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the post being commented on.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
      responses:
        201:
          description: Comment added successfully
        400:
          description: Bad request (missing or empty comment)
        404:
          description: Post not found
        500:
          description: Server error

  /post/like/{postId}:
    post:
      description: Like or unlike a post
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the post being liked or unliked.
      responses:
        200:
          description: Post liked or unliked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Liked"
        404:
          description: Post not found
        500:
          description: Server error

  /post:

    # Get feed of posts
    get:
      description: Get the feed of posts
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      responses:
        200:
          description: Feed of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    userId:
                      type: integer
                    caption:
                      type: string
                    postUrl:
                      type: string
                    comments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          userId:
                            type: integer
                          comment:
                            type: string
                    commentsCount:
                      type: string
        500:
          description: Server error

    # Create a post
    post:
      description: Create a post
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                caption:
                  type: string
                image:
                  type: string
                  format: binary
      responses:
        201:
          description: Post created successfully
        400:
          description: Bad request (no file provided)
        404:
          description: User not found
        500:
          description: Server error

  /post/{postId}:

    # Update Caption
    put:
      description: Update caption of a post
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the post whose caption is being updated.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                caption:
                  type: string
      responses:
        200:
          description: Caption updated successfully
        400:
          description: Bad request (missing caption)
        404:
          description: Post not found
        500:
          description: Server error

    # Delete a post
    delete:
      description: Delete a post
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the user deleting the post.
        - name: postId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the post to be deleted.
      responses:
        200:
          description: Post deleted successfully
        404:
          description: Post not found
        500:
          description: Server error

    # Get post by ID
    get:
      description: Get a post by its ID
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the post to be fetched.
      responses:
        200:
          description: Post found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userId:
                    type: integer
                  caption:
                    type: string
                  postUrl:
                    type: string
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        userId:
                          type: integer
                        comment:
                          type: string
                  commentsCount:
                    type: string
        404:
          description: Post not found
        500:
          description: Server error

  # Get all posts by user
  /post/all:
    get:
      description: Get all posts of a user
      tags:
        - Post Controller
      security:
        - BearerAuth: [ ]
      responses:
        200:
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    userId:
                      type: integer
                    caption:
                      type: string
                    postUrl:
                      type: string
                    comments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          userId:
                            type: integer
                          comment:
                            type: string
                    commentsCount:
                      type: string
        500:
          description: Server error
